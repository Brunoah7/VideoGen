<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Video Generator</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body>

    <div class="container">
        <h1>Generate Your Video With AI</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="text" name="pic_url" placeholder="Enter Image URL" required>
            
            <label for="video_length">Enter a Video Length:</label>
            <input type="number" name="video_length" placeholder="Video Length here (Seconds)" required>
            <br><br>

            <label for="fade_length">Enter the Fade-In Length:</label>
            <input type="number" name="fade_length" placeholder="fade Length here (Seconds)" required>
            <br><br>
            
            <label for="final_opacity">Enter the Final Opacity of the Image:</label>
            <input type="number" name="final_opacity" placeholder="Final Opacity here (from 0.0 -> 1.0)" step="0.01" required>
            <br><br>
            
            <label for="user_prompt">Enter a prompt for AI-generated text:</label>
            <input type="text" id="user_prompt" name="user_prompt" required>
            <br><br>

            <label for="audio_file">Upload Audio:</label>
            <input type="file" name="audio_file" id="audio_file" accept="audio/mp3, audio/wav, audio/mpeg" required>

            <button type="submit">Generate Video</button>
        </form>
    </div>

</body>
</html>
